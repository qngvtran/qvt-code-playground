<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .album-card {
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
      }
      .grayscale-30 {
        filter: grayscale(30%);
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#0c0a09] relative flex flex-col">
    <div
      id="album-grid"
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
    ></div>

    <script type="module" src="MusicPage.js"></script>
  </body>
</html>
